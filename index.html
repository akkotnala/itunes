<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <style>
        [v-cloak] {
            display: none
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container h-80" id="app" v-cloak>

        <!--search box-->
        <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
                <input class="search_input" v-model="term" type="search" name="" placeholder="Search...">
                <a @click="search" class="search_icon"><i class="fa fa-search" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="album py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" v-for="result in results">
                        <div class="card-transparent mb-3">
                            <img class="shadow card-img-top" alt="Thumbnail" style="height: 225px; width: 100%; display: block;" :src="result.artworkUrl100" data-holder-rendered="true">
                            <div class="card-body">
                                <strong class="d-inline-block mb-1 wrap-if-long">{{result.artistName}}</strong>
                                <p class="card-text">{{result.trackName}}</p>
                                <p class="card-text">{{result.primaryGenreName}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" @click="play(result.previewUrl)" class="btn btn-sm btn-outline-dark"><i class="fa fa-play" aria-hidden="true"></i></button>
                                        <a :href="`${result.trackViewUrl}`" target="_blank" type="button" class="btn btn-sm btn-outline-dark">$ {{result.trackPrice}}</a>
                                    </div>
                                    <small class="text-dark">{{result.releaseDate | formatDate}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="noResults">
            Sorry, but no results were found. I blame Apple.
        </div>

        <div v-if="searching">
            <i>Searching...</i>
        </div>
    </div>



    <script src="https://unpkg.com/vue"></script>
    <script src="app.js"></script>
</body>

</html>
